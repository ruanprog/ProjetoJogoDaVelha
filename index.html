<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <div id="rank">
            <h3>Ranking</h3>
            <p id="player1Wins">Jogador 1: 0</p>
            <p id="player2Wins">Jogador 2: 0</p>
        </div>
        <div id="gameMode">
            <button onclick="startGame('single')">Jogar contra o computador</button>
            <button onclick="startGame('multiplayer')">Jogar com outra pessoa</button>
        </div>
        <div id="gameBoard" class="board" style="display: none;">
            <div class="row">
                <button class="cell" onclick="makeMove(0)"></button>
                <button class="cell" onclick="makeMove(1)"></button>
                <button class="cell" onclick="makeMove(2)"></button>
            </div>
            <div class="row">
                <button class="cell" onclick="makeMove(3)"></button>
                <button class="cell" onclick="makeMove(4)"></button>
                <button class="cell" onclick="makeMove(5)"></button>
            </div>
            <div class="row">
                <button class="cell" onclick="makeMove(6)"></button>
                <button class="cell" onclick="makeMove(7)"></button>
                <button class="cell" onclick="makeMove(8)"></button>
            </div>
        </div>
        <button id="restartButton" onclick="resetGame()" style="display: none;">Reiniciar Jogo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
